{% extends 'baangbang/base.html' %}
{% load socialaccount %}

{% block content %}
    {% if form.errors %}
        <p>이름과 비밀번호가 일치하지 않습니다. 다시 시도해주세요.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}" autocomplete="off">
    {% csrf_token %}
      <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="../../static/img/main_logo.png" id="icon" />
          </div>
          {% include 'registration/social_login.html' %}
          <!-- Login Form -->
          <form action="/login_process" method="post">
            {%csrf_token%}
            
            <input type="text" name="username" placeholder="아이디">
            <input type="password" name="password" placeholder="비밀번호">
            <input type="submit" class="fadeIn fourth" value="Log In">
            <input type="hidden" name="next" value="{{ next }}" />            
            <a class="button secondaryAction" href="{% url 'find_user' %}">아이디 찾기</a>
            <a class="button secondaryAction" href="{% url 'account_reset_password' %}">비밀번호 찾기</a>
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="{% url 'signup' %}">회원가입</a>
          </div>
        </div>
      </div>
        
    </form>
{% endblock %}
