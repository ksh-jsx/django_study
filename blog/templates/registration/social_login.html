{% load socialaccount %}
{% providers_media_js %}

<div class="panel panel-default user-panel">
    <div class="panel-heading">
        소셜로그인
    </div>
    <div class="panel-body text-center">
        <div class="pull-left">
            <a href="{% provider_login_url 'naver' %}">
                <img src="../../static/img/naver_login.PNG"
                        onmouseover="this.src='../../static/img/naver_login_hover.PNG'"
                        onmouseleave="this.src='../../static/img/naver_login.PNG'"height="34">
            </a>
        </div>
        <div class="pull-right">
                
            <a href="{% provider_login_url 'google' %}">
                <img src="../../static/img/google_login.PNG"
                        onmouseover="this.src='../../static/img/google_login_hover.png'"
                        onmouseleave="this.src='../../static/img/google_login.png'"height="34">
            </a>
        </div>
    </div>    
</div>
